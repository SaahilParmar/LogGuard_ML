name: ML Detectors Plugin Pack
version: "1.0.0"
description: Example ML detector plugins for LogGuard ML
author: LogGuard ML Team
license: MIT

plugins:
  - name: dbscan_detector
    class: DBSCANDetector
    type: ml_detector
    description: DBSCAN-based anomaly detection for clustering similar log patterns
    parameters:
      eps: 0.5
      min_samples: 5
      metric: euclidean
    requirements:
      - scikit-learn>=1.0.0
      - numpy>=1.20.0
    
  - name: random_forest_detector
    class: RandomForestDetector  
    type: ml_detector
    description: Random Forest classifier for anomaly detection with feature importance
    parameters:
      n_estimators: 100
      max_depth: 10
      random_state: 42
    requirements:
      - scikit-learn>=1.0.0
      - numpy>=1.20.0
      
  - name: statistical_detector
    class: StatisticalDetector
    type: ml_detector
    description: Statistical anomaly detection using z-score and IQR methods
    parameters:
      z_threshold: 3.0
      iqr_factor: 1.5
      method: combined
    requirements:
      - numpy>=1.20.0
      - scipy>=1.6.0
